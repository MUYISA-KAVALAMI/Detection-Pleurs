<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D√©tecteur de Pleurs Intelligent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eaf6ff, #ffffff);
    }
    .status-box {
      font-size: 1.3rem;
      padding: 1rem;
      margin: 1rem auto;
      min-width: 260px;
      border-radius: 10px;
      font-weight: 600;
      animation: pulse 1.6s ease-in-out infinite;
      text-align: center;
    }
    .PLEURS { background-color: #ffe2e6; color: #b02a37; border: 1px solid #f5c2c7; }
    .AUTRE  { background-color: #e0fbe2; color: #207544; border: 1px solid #badbcc; }
    .NON    { background-color: #f0f1f3; color: #555;     border: 1px solid #d3d6d8; }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1><i class="bi bi-soundwave"></i> D√©tecteur de Pleurs Intelligent</h1>
      <p class="lead">üéß Analyse audio en temps r√©el avec alerte WhatsApp</p>
    </div>

    <div class="card p-4 shadow-sm">
      <h4 class="text-center mb-4">Lancer la d√©tection</h4>

      <div class="mb-3">
        <label for="numero" class="form-label">üì± Num√©ro WhatsApp :</label>
        <input type="tel" id="numero" class="form-control text-center" placeholder="+243712345678" required />
      </div>

      <div class="mb-3">
        <label for="modele" class="form-label">üß† Choix du mod√®le :</label>
        <select id="modele" class="form-select text-center">
          <option value="rf">Random Forest</option>
          <option value="mlp">MLP</option>
          <option value="cnn">CNN 1D</option>
          <option value="fusion">Fusion (hybride)</option>
        </select>
      </div>

      <button id="start-btn" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-mic-fill"></i> D√©marrer l‚Äôanalyse audio
      </button>

      <button id="stop-btn" class="btn btn-outline-danger w-100 mb-3">
        <i class="bi bi-stop-circle"></i> Arr√™ter la d√©tection
      </button>

      <div id="result" class="status-box NON">‚è≥ En attente de d√©tection...</div>
    </div>

    <footer>
      Cod√© avec üíô par MUYISA ¬∑ Flask + TensorFlow + WhatsApp API
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
  <script>
    let recorder, audioContext, intervalId;

    const numeroInput = document.getElementById("numero");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const resultBox = document.getElementById("result");

    startBtn.addEventListener("click", startRecording);
    stopBtn.addEventListener("click", stopRecording);

    async function startRecording() {
      const numero = numeroInput.value.trim();
      const modele = document.getElementById("modele").value.trim();

      const regex = /^\+243\d{9}$/;
      if (!regex.test(numero)) {
        alert("Merci de saisir un num√©ro WhatsApp valide (+243XXXXXXXXX)");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const input = audioContext.createMediaStreamSource(stream);
      recorder = new Recorder(input, { numChannels: 1 });

      intervalId = setInterval(() => {
        recorder.record();
        setTimeout(() => {
          recorder.stop();
          recorder.exportWAV(blob => sendToFlask(blob, numero, modele));
          recorder.clear();
        }, 4000);
      }, 4500);
    }

    function stopRecording() {
      clearInterval(intervalId);
      if (audioContext) audioContext.close();
      resultBox.textContent = "üõë D√©tection arr√™t√©e.";
      resultBox.className = "status-box NON";
    }

    async function sendToFlask(blob, numero, modele) {
      const formData = new FormData();
      formData.append("audio", blob, "segment.wav");
      formData.append("numero", numero);
      formData.append("modele", modele);

      const res = await fetch("/stream", { method: "POST", body: formData });
      const json = await res.json();

      if (json.prediction === "NON VALIDE") {
        resultBox.textContent = "‚ö†Ô∏è Audio ignor√© (bruit ou dur√©e trop courte)";
        resultBox.className = "status-box NON";
        return;
      }

      resultBox.textContent = `${json.prediction} (${(json.score * 100).toFixed(1)}%)`;
      resultBox.className = "status-box " + (json.prediction || "NON");
    }
  </script>
</body>
</html>
